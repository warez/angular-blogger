<div ng-controller="MainCtrl">


    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">Cerca per autore:</span>
            <input class="form-control" ng-model="search.author" id="author" type="text"
                   placeholder="inserisci parte del nome o del cognome"/>
        </div>

        <br>

        <div class="input-group">
            <span class="input-group-addon">Cerca per titolo:</span>
            <input class="form-control" ng-model="search.title" id="title" type="text" placeholder="inserisci parte del titolo"/>
        </div>
    </form>

    <div ng-repeat="p in posts  | filter:search | orderBy:predicate | groupBy:['author']">
        <h2 ng-show="p.group_by_CHANGED">{{p.author}}</h2>
        <ul>
            <a href="{{p.url}}">({{p.title}})</a>
        </ul>
    </div>

</div>
